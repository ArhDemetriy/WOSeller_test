<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- SEO -->
    <title>Products | Online Store</title>
    <meta name="description" content="Browse our wide selection of quality products. Find the best deals on electronics, clothing, home goods and more.">
    <meta name="keywords" content="online store, products, shop, buy, deals, electronics, clothing">
    <meta name="author" content="WOSeller">
    <meta name="robots" content="index, follow">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Products | Online Store">
    <meta property="og:description" content="Browse our wide selection of quality products. Find the best deals on electronics, clothing, home goods and more.">
    <meta property="og:site_name" content="WOSeller">
    <meta property="og:locale" content="en_US">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Products | Online Store">
    <meta name="twitter:description" content="Browse our wide selection of quality products.">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="./favicon.svg">

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>
    <main class="page">
      <!-- Заголовок -->
      <header class="page__header">
        <p class="page__subtitle">Enjoy your studying!</p>
        <h1 class="page__title">Our online courses</h1>
      </header>

      <!-- Фильтры: табы + поиск -->
      <div class="filters">
        <div class="filters__tabs tabs"></div>
        <input class="filters__search" type="text" placeholder="Search course...">
      </div>

      <!-- Контейнер карточек -->
      <div class="grid"></div>

      <!-- Кнопка "Load more" -->
      <button class="load-more" type="button">Load more</button>
    </main>

    <!-- Шаблон кнопки-таба -->
    <template id="tab-template">
      <button class="tab" type="button">
        <span class="tab__label"></span>
        <span class="tab__count"></span>
      </button>
    </template>

    <!-- Шаблон карточки курса -->
    <template id="card-template">
      <article class="card">
        <img class="card__image" src="" alt="">
        <div class="card__content">
          <span class="card__badge"></span>
          <h3 class="card__title"></h3>
          <div class="card__info">
            <span class="card__price"></span>
            <span class="card__divider"></span>
            <span class="card__author"></span>
          </div>
        </div>
      </article>
    </template>

    <script type="module" src="./app.ts"></script>
  </body>
</html>
